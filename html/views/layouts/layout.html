<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" href="/favicon.ico" type="image/x-icon"/>

<title>Gopub</title>

<!-- Bootstrap Core and Font Icon -->
<link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/plugins/animate-css/vivify.min.css" />
<link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.min.css">
<!-- Core css -->
<link rel="stylesheet" href="/assets/css/main.css"/>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>

<body class="theme-cyan">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <img src="/assets/images/gopub_logo.png" alt="gopub">
    </div>
</div>
<!-- Overlay For Sidebars -->

<div id="main_content">

    <div id="header_top" class="header_top">
        <div class="container">
            <div class="d-flex">
                <a class="header-brand" href="/task/index"><img src="/assets/images/gopub_logo.png" class="header-brand-img" alt="gopub"></a>
                <div class="top_menu d-flex order-lg-2">
                    <div class="hleft">
                    </div>
                    <div class="hright d-flex">
                        
                        <div class="dropdown">
                            <a href="page-empty.html#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <img class="avatar" src="/assets/images/myface.gif" alt=""/>
                                <span class="ml-2 d-none d-lg-block">
                                    <span class="user_name">{{.username}}({{.userid}})</span>
                                    <small class="text-muted d-block mt-1">
                                        {{if eq $.userrole 2}}
                                        管理员
                                        {{else if eq $.userrole 1}}
                                        开发
                                        {{end}}
                                    </small>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow vivify flipInY">
                                <a class="dropdown-item" href="/user/logout"><i class="dropdown-icon fe fe-log-out"></i> Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="page-empty.html#" class="btn btn-sm btn-primary header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse"><span class="header-toggler-icon"></span></a>
            </div>
        </div>
    </div>

    

    <div id="headerMenuCollapse" class="header sticky-top d-lg-flex collapse">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-lg order-lg-first">
                    {{ render "menu.html"}}
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="container">
            
            {{ yield }}

        </div>
    </div>    

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                
                <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
                    Copyright © 2018 <a href="javascript:;">gopub.com</a>. <a href="https://github.com" target="_blank">build by pazu</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="/assets/bundles/libscripts.bundle.js"></script>
<script src="/assets/bundles/vendorscripts.bundle.js"></script>

<script src="/assets/bundles/mainscripts.bundle.js"></script>

<script src="/assets/mine.js"></script>


</body>
</html>
